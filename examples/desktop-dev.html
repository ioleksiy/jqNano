      <script type="text/x-deku-template" nano-template="e404">
          <h1>{{title}} 404</h1>
          <button class="btn btn-primary" nano-action="">To Main Page</button>
      </script>

      <script type="text/x-deku-template" id="tplDashboard">
          <h1>Hello!</h1>
          <button class="btn btn-primary" nano-action="">Back</button>
      </script>

    <script type="text/javascript">
        $(document).ready(function(){
            $.nanoMvc({
                isDebug:true,
                error404:'e404',
                templateCompiler:function(content) {return deku.compile(content);}
            });
        });
    </script>
